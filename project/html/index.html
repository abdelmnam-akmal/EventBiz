<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>EventBiz</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;1,100;1,400&display=swap">
</head>
<body>
    <!--Start Navbar-->
    <div class="navbar-slide position-fixed">
        <div class="image-navbar">
            <img src="images/logo-dark.png" alt="Web Logo">
        </div>
        <ul class="list-unstyled text-uppercase links">
            <li class="active" data-scroll="header">home</li>
            <li data-scroll="">speakers</li>
            <li data-scroll="">schudels</li>
            <li data-scroll="">sponsors</li>
            <li data-scroll="">tichets</li>
            <li data-scroll="">info</li>
        </ul>
        <ul class="list-unstyled social-media">
            <li class="d-inline-block"><i class="fab fa-facebook-f fa-fw"></i></li>
            <li class="d-inline-block"><i class="fab fa-twitter fa-fw"></i></li>
            <li class="d-inline-block"><i class="fab fa-instagram fa-fw"></i></li>
            <li class="d-inline-block"><i class="fab fa-youtube fa-fw"></i></li>
            <li class="d-inline-block"><i class="fab fa-linkedin-in fa-fw"></i></li>
            <li class="d-inline-block"><i class="fab fa-google fa-fw"></i></li>
        </ul>
        <span class="d-inline-block"><span class="rounded-circle d-inline-block">A</span>Abdelmoneam</span>
        <button class="btn position-fixed btn-navbar"><i class="fas fa-bars fa-fw"></i></button>
    </div>
    <!--End Navbar--><!--Start Header-->
    <div class="header position-relative d-flex align-items-center">
        <div class="overlay position-absolute"></div>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 header-parent d-flex justify-content-center">
                    <div class="header-content">
                        <div class="text-center">
                            <span><i class="far fa-calendar fa-fw"></i>August 3rd to 5th</span>
                            <span><i class="fas fa-map-marker-alt fa-fw"></i>Orlando, Florida</span>
                        </div>
                        <div class="text-center">
                            <h1>EVENTBIZ<span>'20</span></h1>
                            <p>Largest digital event of the year.</p>
                        </div>
                        <div class="text-center">
                            <button class="btn text-uppercase">get ticket</button>
                            <button class="btn text-uppercase">view tour</button>
                        </div>
                        <div class="text-center d-flex justify-content-center">
                            <span class="d-block">0</span>
                            <span class="d-block">0</span>
                            <span class="d-block">0</span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 icon-down text-center">
                    <i class="fas fa-angle-double-down"></i>
                </div>
            </div>
        </div>
    </div>
    <!--End Header-->


    <script src="js/jQuery-3.5.1.js"></script>
    <script src="js/main-min.js"></script>
</body>
</html>
